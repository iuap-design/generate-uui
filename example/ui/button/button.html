<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../vendor/uui/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendor/uui/css/u.css">
</head>

<body>
    按钮类别
    <br/>
    <button class="u-button">BUTTON</button>
    <button class="u-button accent">BUTTON</button>
    <button class="u-button primary">BUTTON</button>
    <br>
    <button class="u-button waves-effect waves-light">BUTTON</button>
    <button class="u-button waves-effect waves-light accent">BUTTON</button>
    <button class="u-button waves-effect waves-light primary">BUTTON</button>
    <br>
    <button class="u-button floating">
        <i class="fa fa-plus"></i>
    </button>
    <button class="u-button floating accent">
        <i class="fa fa-plus"></i>
    </button>
    <button class="u-button floating primary">
        <i class="fa fa-plus"></i>
    </button>
    <br/> 按钮尺寸
    <p>多尺寸响应 使用尺寸请添加类.btn-xg, .btn-lg,.btn-sm</p>
    <br/>
    <button class="u-button primary u-button-xg">特大尺寸
    </button>
    <button class="u-button primary u-button-lg">大尺寸</button>
    <button class="u-button primary">默认尺寸
    </button>
    <button class="u-button primary u-button-sm">小尺寸</button>
    <br>
    <button class="u-button waves-effect waves-light primary u-button-xg">特大尺寸</button>
    <button class="u-button waves-effect waves-light primary u-button-lg">大尺寸</button>
    <button class="u-button waves-effect waves-light primary">默认尺寸
    </button>
    <button class="u-button waves-effect waves-light primary u-button-sm">小尺寸</button>
    <br/> 按钮配色
    <br/>
    <button class="u-button  u-button-success">success</button>
    <button class="u-button   u-button-info">info</button>
    <button class="u-button   u-button-danger">danger</button>
    <button class="u-button  u-button-warning">warning</button>
    <p>圆角按钮： 圆角和直角来区分不同的行为风格.u-button-round ，.u-button-squared</p>
    <button class="u-button waves-effect waves-light primary u-button-round">圆形按钮
    </button>
    <button class="u-button waves-effect waves-light primary u-button-squared">圆形按钮
    </button>
    <p>左半圆或右半圆 左半圆样式：.u-button-pill-left和 .u-button-round一起使用 右半圆样式： .u-button-pill-right 和 .u-button-round一起使用
    </p>
    <button class="u-button waves-effect waves-light primary u-button-pill-left u-button-round">圆形按钮
    </button>
    <button class="u-button waves-effect waves-light primary u-button-pill-right u-button-squared">圆形按钮
    </button>
    <p>宽按钮：如果想按钮充满，添加类 .u-button-block </p>
    <div style="width:600px">
        <button class="u-button waves-effect waves-light primary u-button-block">宽按钮
        </button>
    </div>
    <script src="../../../vendor/uui/js/u-polyfill.js"></script>
    <script src="../../../vendor/uui/js/u-ui.js"></script>

</body>
