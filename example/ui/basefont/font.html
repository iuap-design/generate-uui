<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>h1到h6直接到字体设置</title>
    <link rel="stylesheet" type="text/css" href="../../../vendor/uui/css/u.css">
</head>

<body>
	<p>所有标题大小使用h1到 h6标签,或使用类 .h1 到 .h6.</p>
    <div>
        <h1>h1. 我是标题我存在=32px</h1>
        <h2>h2. 我是标题我存在=28px</h2>
        <h3>h3. 我是标题我存在=24px</h3>
        <h4>h4. 我是标题我存在=18px</h4>
        <h5>h5. 我是标题我存在=14px</h5>
        <h6>h6. 我是标题我存在=12px</h6>
    </div>
    <p>任何标题有对应的文字稍小，颜色变浅的第二文本样式，可以使用标签small或使用类.small</p>
    <div>
        <h1>我是标题我存在
        	<small>甘当副标我第二</small>
      	</h1>
        <h2>我是标题我存在
            <small>甘当副标我第二</small>
        </h2>
        <h3>我是标题我存在
            <small>甘当副标我第二</small>
        </h3>
        <h4>我是标题我存在
            <small>甘当副标我第二</small>
        </h4>
        <h5>我是标题我存在
            <small>甘当副标我第二</small>
        </h5>
        <h6>我是标题我存在
            <small>甘当副标我第二</small>
        </h6>
    </div>
</body>

</html>
