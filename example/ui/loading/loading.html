<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css"  href="../../../vendor/uui/css/u.css">
    <style type="text/css">
    	
    	/*圆点加载条*/
		#parentLoad{
			width: 300px;
			height: 300px;
			position: relative;
			background: #E2E3EA;
		}
    </style>
</head>
<body>

<div class="u-loading"></div>未激活loading
<br/>
<div class="u-loading is-active"></div>激活loading
<br/>
<div class="u-loading is-active u-loading-single-color"></div>激活loading，使用单一颜色
<br/>

<h3>圆点加载条</h3>
<button class="u-button  raised primary" id="add">添加遮罩层loader</button>
<button class="u-button  raised primary" id="hide" style="z-index: 1000000">取消遮罩层loader</button>

<div id='parentLoad' ></div>


<script src="../../../vendor/uui/js/u-polyfill.js"></script>
<script src="../../../vendor/uui/js/u-ui.js"></script>

<script>
//圆点加载条
var parLoad=document.getElementById('parentLoad');
var addBtn=document.getElementById('add');
var hideBtn=document.getElementById('hide');
var options={
	hasback:true,//不含有遮罩层
	parEle:parLoad//加载条的父元素
}
u.showLoader(options);
// 显示
u.on(addBtn,'click',function(){
	var centerContent='<i class="fa fa-cloud u-loader-centerContent"></i>';
	var opt1={
		hasback:true,
		hasDesc:true,//是否含有加载内容描述
		centerContent:centerContent
	};
	u.showLoader(opt1);
});
// 隐藏
u.on(hideBtn,'click',function(){
	u.hideLoader();
});

</script>
</body>
</html>
